<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tesla Logo</title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <div class="ellipse outer-ellipse">
          <div class="ellipse"></div>
          <div class="ellipse"></div>
        </div>
        <div class="ellipse inner-ellipse"></div>
        <div class="ellipse innermost-ellipse">
          <div class="ellipse"></div>
          <div class="ellipse"></div>
        </div>
        <div class="inverted-triangle top-inverted-triangle"></div>
        <div class="bottom-curve left-bottom-curve">
          <div class="ellipse"></div>
          <div class="ellipse"></div>
          <div class="ellipse"></div>
        </div>
        <div class="bottom-curve right-bottom-curve">
          <div class="ellipse"></div>
          <div class="ellipse"></div>
          <div class="ellipse"></div>
        </div>
        <div class="inverted-triangle bottom-inverted-triangle"></div>
      </div>
      <div class="logo-name-container">
        <h1 class="logo-name">TESLA</h1>
      </div>
    </div>
  </body>
</html>
